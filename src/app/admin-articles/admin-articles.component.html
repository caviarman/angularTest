<div class="container" style="margin-top: 70px;">
  <button class="btn btn-primary" routerLink="/admin/article/create">Create Article</button >
</div>
<div class="container" style="margin-top: 30px;">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of articles">
        <th scope="row">{{article.id}}</th>
        <td>{{article.title}}</td>
        <td>
          <button routerLink="/admin/articles/{{article.id}}"type="button" class="btn btn-success">Edit</button>
          <button type="button" class="btn btn-danger" (click)="deleteArticle(article.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<router-outlet></router-outlet>
