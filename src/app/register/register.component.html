<div class="container" style="margin-top: 70px;">
<div class="row justify-content-center">
  <div class="col-md-6">
  <div class="card">
  <header class="card-header">
    <h4 class="card-title mt-2">Registration</h4>
  </header>
  <article class="card-body">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="form-row">
      <div class="col form-group">
        <label>First name </label>   
          <input type="text" class="form-control" formControlName="firstname" placeholder="">
      </div> <!-- form-group end.// -->
      <div class="col form-group">
        <label>Last name</label>
          <input type="text" class="form-control" formControlName="lastname" placeholder=" ">
      </div> <!-- form-group end.// -->
    </div> <!-- form-row end.// -->
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="">
      <small class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div> <!-- form-group end.// -->
     <div class="form-group">
      <label>Create password</label>
        <input class="form-control" type="password" formControlName="password">
    </div> <!-- form-group end.// --> 
    <div class="form-group">
      <label>Confirm password</label>
        <input class="form-control" type="password" formControlName="confirmPassword">
    </div> <!-- form-group end.// --> 
      <div class="form-group">
          <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary btn-block"> Register </button>
      </div> <!-- form-group// -->      
      <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>                                          
  </form>
  </article> <!-- card-body end .// -->
  <div class="border-top card-body text-center">Have an account? <a href="login">Log In</a></div>
  </div> <!-- card.// -->
  </div> <!-- col.//-->
  
  </div> <!-- row.//-->
  
  
  </div> 
  <!--container end.//-->
