<div class="container" style="margin-top: 70px;">
  <form [formGroup]="editorForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="title">Title</label>
          <input class="form-control" type="text" formControlName="title" placeholder="Enter title">
      </div>  
      <div class="form-group">
          <label for="epigraph">Epigraph</label>
          <input class="form-control" type="text" formControlName="epigraph" placeholder="Enter epigraph">
      </div>
      <div class="form-group">
          <label for="text">Text</label>
          <quill-editor formControlName="text"></quill-editor>
      </div>
   
    <button *ngIf="!editMode" type="submit" class="btn btn-primary">Add</button>
    <button *ngIf="editMode" type="button" class="btn btn-primary" (click)="updateArticle()">Update</button>
  </form>
</div>
<router-outlet></router-outlet>
